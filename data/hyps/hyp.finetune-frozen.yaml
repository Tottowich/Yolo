# Hyperparameters for high-augmentation COCO training from scratch
# py train.py --img 1280 --batch 16 --rect --epochs 60 --data "Xr-Synthesizer-11/data.yaml" 
# --weights "runs/train/Moist-Wind/best.pt" --cache "ram" --hyp "data/hyps/hyp.fintune_fozen.yaml" 
# --save-period 5 --workers 6 --name "Frozen-OG" --single-cls --freeze 10
lr0: 0.0001  # initial learning rate (SGD=1E-2, Adam=1E-3)
lrf: 0.01  # final OneCycleLR learning rate (lr0 * lrf)
momentum: 0.937  # SGD momentum/Adam beta1
weight_decay: 0.001  # optimizer weight decay 5e-4
warmup_epochs: 0.5  # warmup epochs (fractions ok)
warmup_momentum: 0.55997  # warmup initial momentum
warmup_bias_lr: 0.18657  # warmup initial bias lr
box: 0.02622  # box loss gain
cls: 0.2  # cls loss gain
cls_pw: 1.0  # cls BCELoss positive_weight
obj: 0.75309  # obj loss gain (scale with pixels)
obj_pw: 0.6834  # obj BCELoss positive_weight
iou_t: 0.6  # IoU training threshold
anchor_t: 4.0  # anchor-multiple threshold
anchors: 2.6721  # anchors per output layer (0 to ignore)
fl_gamma: 1.5 #0.0  # focal loss gamma (efficientDet default gamma=1.5)
hsv_h: 0.01049 #0.015  # image HSV-Hue augmentation (fraction)
hsv_s: 0.64423 #0.7  # image HSV-Saturation augmentation (fraction)
hsv_v: 0.29753 #0.4  # image HSV-Value augmentation (fraction)
degrees: 0.0  # image rotation (+/- deg)
translate: 0.1  # image translation (+/- fraction)
scale: 0.77101  # image scale (+/- gain)
shear: 0.0  # image shear (+/- deg)
perspective: 0.0  # image perspective (+/- fraction), range 0-0.001
flipud: 0.0  # image flip up-down (probability)
fliplr: 0.5  # image flip left-right (probability)
mosaic: 0.38443  # image mosaic (probability)
mixup: 0.04266  # image mixup (probability)
copy_paste: 0  # segment copy-paste (probability)
